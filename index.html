<!DOCTYPE html>
<html>

<head>

  <!-- Primary Meta Tags -->
  <title>BF1 Palette HTML</title>
  <meta name="title" content="BF1 Palette HTML">
  <meta name="description" content="BF1 Palette recreated in HTML+CSS">
  <meta name="theme-color" content="#FF9900">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://bf1palette.leonlarsson.com">
  <meta property="og:title" content="BF1 Palette HTML">
  <meta property="og:description" content="BF1 Palette recreated in HTML+CSS">
  <meta property="og:image" content="https://bf1palette.leonlarsson.com/sampleimage.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://bf1palette.leonlarsson.com">
  <meta property="twitter:title" content="BF1 Palette HTML">
  <meta property="twitter:description" content="BF1 Palette recreated in HTML+CSS">
  <meta property="twitter:image" content="https://bf1palette.leonlarsson.com/sampleimage.jpg">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="icon" href="/assets/icon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/assets/icon.ico" type="image/x-icon" />

</head>

<body id="body">

  <div id="outerBody">
    <p>TUNGUSKA PALETTE</p>

    <div class="colors">
      <div class="colorSquare" id="black"></div>
      <div class="textColor">
        <strong>BLACK</strong>
        <br>
        RGB: 7,7,7
        <br>
        HEX: #070707
      </div>
    </div>
    <br>
    <div class="colors">
      <div class="colorSquare" id="white"></div>
      <div class="textColor">
        <strong>WHITE</strong>
        <br>
        RGB: 255,255,255
        <br>
        HEX: #FFFFFF
      </div>
    </div>
    <br>
    <div class="colors">
      <div class="colorSquare" id="orange"></div>
      <div class="textColor">
        <strong>ORANGE</strong>
        <br>
        RGB: 255,153,0
        <br>
        HEX: #FF9900
      </div>
    </div>
    <br>
    <div class="colors">
      <div class="colorSquare" id="BrightBlue"></div>
      <div class="textColor">
        <strong>BRIGHT BLUE</strong>
        <br>
        RGB: 115,144,163
        <br>
        HEX: #7390A3
      </div>
    </div>
    <br>
    <div class="colors">
      <div class="colorSquare" id="DeepBlue"></div>
      <div class="textColor">
        <strong>DEEP BLUE</strong>
        <br>
        RGB: 62,83,97
        <br>
        HEX: #3E5361
      </div>
    </div>
    <br>
    <div class="colors">
      <div class="colorSquare" id="DarkBlue"></div>
      <div class="textColor">
        <strong>DARK BLUE</strong>
        <br>
        RGB: 19,26,31
        <br>
        HEX: #131A1F
      </div>
    </div>

    <div id="logo">
      <img src="assets/images/dicelogo.png">
    </div>
    <div class="bottomTextClass" id="bottomText">
      <a style="color: inherit !important" target="_blank" href="assets/images/BF1_Palette.jpg">This image</a>
      recreated entirely in HTML+CSS. Image = EA/DICE.
    </div>
  </div>

  <!-- Scripts that run the color changing on element click. -->
  <script>

    const body = document.getElementById("body");
    const blackSquare = document.getElementById("black");
    const whiteSquare = document.getElementById("white");
    const orangeSquare = document.getElementById("orange");
    const brightBlueSquare = document.getElementById("BrightBlue");
    const deepBlueSquare = document.getElementById("DeepBlue");
    const darkBlueSquare = document.getElementById("DarkBlue");
    const logo = document.getElementById("logo");
    const bottomText = document.getElementById("bottomText");

    /**
   * Animates an object's CSS property.
   * @param {HTMLElement} element The element.
   * @param {string} property The CSS style property to animate in camelCase ("color", "colorBackground").
   * @param {string} value The value to animate the property to ("#bf2042", "0.4").
   * @param {Number} duration The duration in milliseconds.
   */
    const animateBG = (element, property, color, duration) => {
      const animation = [{ [property]: color }];
      element.animate(animation, { duration, fill: "forwards" });
    };

    blackSquare.addEventListener("click", () => {
      animateBG(body, "backgroundColor", "#070707", 400);
      animateBG(bottomText, "color", "#FFFFFF", 400);
    });

    whiteSquare.addEventListener("click", () => {
      animateBG(body, "backgroundColor", "#FFFFFF", 400);
      animateBG(bottomText, "color", "#070707", 400);
    });

    orangeSquare.addEventListener("click", () => {
      animateBG(body, "backgroundColor", "#FF9900", 400);
      animateBG(bottomText, "color", "#FFFFFF", 400);
    });

    brightBlueSquare.addEventListener("click", () => {
      animateBG(body, "backgroundColor", "#7390A4", 400);
      animateBG(bottomText, "color", "#FFFFFF", 400);
    });

    deepBlueSquare.addEventListener("click", () => {
      animateBG(body, "backgroundColor", "#3E5361", 400);
      animateBG(bottomText, "color", "#FFFFFF", 400);
    });

    darkBlueSquare.addEventListener("click", () => {
      animateBG(body, "backgroundColor", "#131A1F", 400);
      animateBG(bottomText, "color", "#FFFFFF", 400);
    });

    logo.addEventListener("click", () => {
      animateBG(body, "backgroundColor", "#A9A9A9", 400);
      animateBG(bottomText, "color", "#FFFFFF", 400);
    });
  </script>

</body>

</html>
